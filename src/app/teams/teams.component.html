<div>
  <h1>Teams</h1>
  <hr />
  <mat-grid-list
    cols="{{ numCols }}"
    rowHeight="200px"
    gutterSize="10px"
    (window:resize)="onResize($event)"
  >
    <mat-grid-tile *ngFor="let team of teams" (click)="openDialog(team[1])">
      <img [src]="team[1].logo" alt="logo" style="width: auto; height: 100%" />
      <mat-grid-tile-footer>
        <h3>{{ team[1].name }}</h3>
      </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
  <h2>
    Die restlichen Teams werden in den nächsten Tagen stück für stück alle
    hinzugefügt. Danke für eure Geduld.
  </h2>
</div>
