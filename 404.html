  <body class="mat-typography">
    <script>
      (function () {
        // Capture the full URL path, search query, and hash
        var fullPath =
          window.location.pathname +
          window.location.search +
          window.location.hash;
        var baseUrl = "/"; // Base URL of your site

        // Check if it's not already the root, a direct file, or the redirect path itself
        if (
          fullPath !== "/" &&
          !fullPath.includes("index.html") &&
          !fullPath.includes("/redirect")
        ) {
          // Extract the last element from the pathname
          var pathSegments = window.location.pathname.split("/");
          var lastSegment = pathSegments.pop() || pathSegments.pop(); // Handle trailing slash

          // Form the redirect URL with the last segment as a query parameter
          var redirectUrl =
            baseUrl + "redirect?target=" + encodeURIComponent(lastSegment);

          // Redirect to the formed URL
          window.location.href = redirectUrl;
        }
      })();
    </script>
